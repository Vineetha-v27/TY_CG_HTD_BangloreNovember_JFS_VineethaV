<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="login.component.css">
</head>

<body>
    <form action="action_page" method="post">
        <div class="container">
            <h2>Please Login First</h2><br>
            <div class="form-group">
                <label for="uname"><b>Username</b></label>
                <input type="uname" name="uname" id="uname" #uname='ngModel' ngModel class="form-control" required
                    pattern="^(?=.\d)(?=.[a-z])(?=.*[A-Z]).{4,8}$">
                <div *ngIf='uname.invalid && uname.touched'>
                    <div class="alert alert-danger" *ngIf='uname.errors.required'>
                        This Field Is Mandatory
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf='uname.errors.pattern'>
                    4 to 8 char, should include one uppercase, one lowercase and one number
                </div>
            </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control"
                required pattern="^(?=.\d)(?=.[a-z])(?=.*[A-Z]).{4,8}$">
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>
                    This Field Is Mandatory
                </div>
            </div>
            <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                4 to 8 char, should include one uppercase, one lowercase and one number
            </div>
        </div>
        <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
